<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Encurtador de URLs</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 30%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      word-break: break-word;
    }
    nav {
  width: 100%;
  background-color: #007bff;
  color: white;
  padding: 10px 0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}

.nav-container {
  max-width: 1000px;
  margin: auto;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 20px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.nav-links li a:hover {
  text-decoration: underline;
}
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: linear-gradient(120deg, #89f7fe, #66a6ff);
  background-size: 200% 200%;
  animation: gradientAnimation 6s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
  </style>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Encurtador</div>
            <ul class="nav-links">
            </ul>
        </div>
    </nav>

    <h1>Encurtador de URLs</h1>

    <!-- Formul치rio para encurtar URL -->
     <div>
        <form action="/cgi-bin/url_shortener.cgi" method="post">
            <input type="text" name="url" placeholder="Cole a URL aqui" required size="50">
            <button type="submit">Encurtar</button>
        </form>

        <hr>

        <!-- Formul치rio para recuperar URL original pelo c칩digo -->
        <form action="/cgi-bin/url_shortener.cgi" method="get">
            <input type="text" name="code" placeholder="Digite o c칩digo curto" required size="20">
            <button type="submit">Recuperar URL</button>
        </form>
    </div>
</body>
</html>
